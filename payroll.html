<!DOCTYPE html>
<html>
<head>
    <title>Simple Payroll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        label, input[type="number"], button {
            padding: 8px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            background-color: #2ecc71;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #27ae60;
        }
        #results {
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Simple Payroll</h1>
    <label for="hoursWorked">Enter hours worked:</label>
    <input type="number" id="hoursWorked">
    <br><br>
    <label for="hourlyRate">Enter hourly rate:</label>
    <input type="number" id="hourlyRate">
    <br><br>
    <button onclick="calculatePay()">Calculate Pay</button>

    <div id="results"></div>

    <script>
        function calculatePay() {
            const hoursWorked = parseFloat(document.getElementById('hoursWorked').value);
            const hourlyRate = parseFloat(document.getElementById('hourlyRate').value);

            if (isNaN(hoursWorked) || isNaN(hourlyRate) || hoursWorked < 0 || hourlyRate < 0) {
                alert('Please enter valid positive numbers.');
                return;
            }

            const totalPay = hoursWorked * hourlyRate;

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `<p>Total pay: $${totalPay.toFixed(2)}</p>`;
        }
    </script>
</body>
</html>
